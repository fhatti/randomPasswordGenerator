<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="homepage.css">
    <!-- FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500;600;700;800&family=Karla:ital@1&display=swap"
        rel="stylesheet">
        <!-- GOOGLE ICONS  -->
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div class="container">
        <h2 class="header">Generate a <br><span class="highlighted-text">random password</span></h2>
        <p class="supporting-text">Never use an insecure password again</p>
        <button  class="generate" id="generate-btn">Generate passwords</button>
    <div class="line"></div>
    <div class="passwords-container">
        <div class="password" id="pass1-el">
        
        </div>
        <button id="copy-pass1" class="copy-pass">
            <span class="material-symbols-outlined">
            content_copy</span>
        </button>
        <div id="pass2-el" class="password">
        </div>
    <button id="copy-pass2" class="copy-pass">
        <span class="material-symbols-outlined">
            content_copy</span>
    </button>
    </div>
    </div>
<script src="homepage.js"></script>
</body>
</html>
